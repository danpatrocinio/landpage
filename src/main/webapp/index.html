<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landpage</title>
    </head>
    <body ng-app="landpageapp">
    	<div ng-controller="interessadosCtrl as vm">
        	<h1> LandPage... </h1>

			<form>
				
				Nome: <input ng-model="interessado.nome"></input>
				E-mail: <input ng-model="interessado.email"></input>
				<button ng-click="vm.save(interessado)">Gravar</button>
			</form>

			<table>
				<tr>
					<th>Interessados</th>
					<th>Email</th>
				</tr>
				<tr ng-repeat="interessado in vm.interessadosList">
					<td>{{interessado.nome}}</td>
					<td>{{interessado.email}}</td>
				</tr>
			</table>

		</div>

        <script src="vendors/angularjs/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
